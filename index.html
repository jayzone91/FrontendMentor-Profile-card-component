<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="bg">
      <img src="./images/bg-pattern-top.svg" alt="BG PATTERN TOP" class="top" />
      <img
        src="./images/bg-pattern-bottom.svg"
        alt="BG PATTERN BOTTOM"
        class="bottom"
      />
    </div>
    <div class="card">
      <div class="card-bg">
        <img src="./images/bg-pattern-card.svg" alt="BG Pattern Card" />
      </div>
      <div class="card-img">
        <img src="./images/image-victor.jpg" alt="Profile Picture" />
      </div>
      <div class="card-body">
        <div class="fw-bold">
          Victor Crest <span class="fw-normal font-muted">26</span>
        </div>
        <div class="font-muted fw-normal">London</div>
      </div>
      <hr />
      <div class="card-footer">
        <div class="stats">
          <div class="stat">
            <div class="fw-bold">80K</div>
            <div class="fw-normal font-muted fs-small">Followers</div>
          </div>
          <div class="stat">
            <div class="fw-bold">803K</div>
            <div class="fw-normal font-muted fs-small">Likes</div>
          </div>
          <div class="stat">
            <div class="fw-bold">1.4K</div>
            <div class="fw-normal font-muted fs-small">Photos</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
